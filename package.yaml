  eggvisor-plan:
    main: plan.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - eggvisor
    - optparse-applicative
    - typelits-witnesses
  eggvisor-edit:
    main: edit.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - brick >=0.19
    - eggvisor
    - free
    - refined
    - vty
    - prettyprinter
